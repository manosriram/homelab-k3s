apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # Allow one pod to go down first
      maxSurge: 0        # Don't try to create extra pods before others die
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
      - name: linkding
        image: sissbruecker/linkding:latest
        volumeMounts:
        - mountPath: /etc/linkding/data
          name: data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
      volumes:
      - name: data
        hostPath:
          path: /fs/lab/data/linkding
          type: DirectoryOrCreate
