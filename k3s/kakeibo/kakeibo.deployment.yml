apiVersion: apps/v1
kind: Deployment
metadata:
  name: kakeibo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # Allow one pod to go down first
      maxSurge: 0        # Don't try to create extra pods before others die
  selector:
    matchLabels:
      app: kakeibo
  template:
    metadata:
      labels:
        app: kakeibo
    spec:
      initContainers:
      - name: wait-for-qdrant
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z qdrant-server 6333; do echo "Waiting for qdrant..."; sleep 5; done; echo "Qdrant is ready!"']
      containers:
      - name: kakeibo
        image: ghcr.io/manosriram/kakeibo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: kakeibo-secret
        volumeMounts:
        - mountPath: /data
          name: data
        - mountPath: /qdrant/storage
          name: qdrant
      volumes:
      - name: data
        hostPath:
          path: /fs/lab/data/kakeibo/data
      - name: qdrant
        hostPath:
          path: /fs/lab/data/kakeibo/qdrant
